<!DOCTYPE html>
<html>

<head>
  <title>NeuroForum Test!</title>

<body>
  <h1>User Accounts</h1>
  <h2>Changes have been made.</h2>

    {% empty %}

    {% endfor %}
  </ul>
</body>

</html>
