<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Start a Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="chat-landing">
    <!-- <img src="{% static 'images/chat-landing.png' %}" alt="Start chatting"> -->
    <div class="chat-landing-message text-center text-light px-4">
        <h4 class="mb-3">Welcome to Chat</h4>
        <p>
            Start a conversation with anyone on NeuroForum.<br><br><br>
            Use the <strong>Start New Chat</strong> section on the left to begin chatting.
        </p>

        {% if error %}
            <p class="text-danger mt-2">{{ error }}</p>

            <a href="{% url 'chat_home_view' %}"
                target="_parent"
                class="btn btn-outline-light mt-3">
                Back to Chats
            </a>
        {% endif %}
    </div>
</body>
</html>
