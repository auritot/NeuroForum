{% extends 'html/base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<main class="center-element">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-3 mt-2">Forgot Password</h2>
                        {% if error %}
                        <div class="alert alert-danger alert-dismissible alert-animated fade-in text-center" role="alert">
                            {{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}
                        {% if message %}
                        <div class="alert alert-success alert-dismissible alert-animated fade-in text-center" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Enter your email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Send Reset Code</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{% url 'login_view' %}">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
