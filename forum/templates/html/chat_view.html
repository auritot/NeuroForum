{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat with {{ other_user }}</title>

  <!-- Bootstrap CSS (for basic styling) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-…"
    crossorigin="anonymous"
  />

  <!-- Your custom stylesheet -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <main
    data-current-user="{{ request.user.username }}"
    data-other-user="{{ other_user }}"
    class="container py-4"
  >
    <h3 class="mb-4">Chat with {{ other_user }}</h3>

    <!-- ─── SINGLE CHAT PANE ────────────────────────────────────────────────────── -->
    <!-- This one div holds *every* message—past and new—so it's scrollable. -->
    <div id="chat-box" class="chat-box">
      <div id="chat-placeholder">Loading previous chats…</div>
    </div>

    <!-- ─── MESSAGE FORM ───────────────────────────────────────────────────────── -->
    <form id="chat-form" class="input-group mb-3">
      <input
        id="chat-input"
        type="text"
        class="form-control"
        placeholder="Type your message…"
        autocomplete="off"
      >
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </main>

  <!-- Updated JavaScript to load & append everything into #chat-box -->
  <script src="{% static 'js/chat_view.js' %}"></script>
</body>
</html>
