{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat with {{ other_user }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="chat-inner-frame">

  <div class="chat-body-wrapper d-flex">

    <!-- Sidebar: Same as base.html -->
    <div id="chat-sidebar" class="chat-sidebar p-3">
      <h6 class="mb-2">Start New Chat</h6>
      <form method="get" action="{% url 'start_chat' %}">
        <input type="text" name="username" placeholder="Enter username" required class="form-control mb-2">
        <button type="submit" class="btn btn-find w-100">Find!</button>
      </form>

      <h6 class="mt-3">Existing Chats</h6>
      <hr class="my-2" />
      <ul class="list-unstyled" id="chat-partner-list">
        {% for partner in partners %}
          <li><a href="/chat/{{ partner }}/" class="text-decoration-none">{{ partner|title }}</a></li>
        {% empty %}
          <li class="text-white-50">No chats yet</li>
        {% endfor %}
      </ul>

      <hr class="my-3">
      <a href="{% url 'index' %}" class="text-white text-decoration-none">← Back to Home</a>
    </div>

    <!-- Chat panel -->
    <main
      data-current-user="{{ user_info.Username }}"
      data-other-user="{{ other_user }}"
      class="p-3 flex-fill d-flex flex-column"
    >
      <h5 class="text-white mb-3">Chat with {{ other_user }}</h5>

      <div id="chat-box" class="chat-box flex-grow-1 mb-3">
        <div id="chat-placeholder">Loading previous chats…</div>
      </div>

      <form id="chat-form" class="input-group">
        <input
          id="chat-input"
          type="text"
          class="form-control chat-input"
          placeholder="Type your message…"
          autocomplete="off"
        >
        <button class="chat-send-button btn" type="submit">Send</button>
      </form>
    </main>

  </div>

  <script src="{% static 'js/chat_view.js' %}"></script>
</body>
</html>
