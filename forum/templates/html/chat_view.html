{% extends 'html/base.html' %}
{% load static %}

{% block title %}Chat with {{ other_user }}{% endblock %}

{% block content %}
<main class="container my-5"
      data-current-user="{{ user_info.Username|lower|default:'' }}"
      data-other-user="{{ other_user|lower }}">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <strong>Chat with {{ other_user }}</strong>
                </div>
                <div class="card-body" id="chat-box">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="card-footer">
                    <form id="chat-form" class="d-flex gap-2">
                        <input type="text" id="chat-input" class="form-control" placeholder="Type your message..." required>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/chat_view.js' %}"></script>
{% endblock %}
