{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat with {{ other_user }}</title>

  <!-- Bootstrap CSS (from CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-…"
    crossorigin="anonymous"
  />

  <!-- Your custom stylesheet -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <main
    data-current-user="{{ request.session.Username }}"
    data-other-user="{{ other_user }}"
    class="container py-4"
  >
    <h3 class="mb-4">Chat with {{ other_user }}</h3>

    <!-- ─── HISTORY SECTION ────────────────────────────────────────────────────── -->
    <div id="history-box" class="history-box">
      <div id="history-placeholder">
        Loading past chats…
      </div>
      <!-- JS will append history messages here -->
    </div>

    <!-- ─── CURRENT CHAT SECTION ──────────────────────────────────────────────── -->
    <div id="chat-box" class="chat-box">
      <div id="current-placeholder">
        Waiting for current chat…
      </div>
      <!-- JS will append current session messages here -->
    </div>

    <!-- ─── MESSAGE FORM ───────────────────────────────────────────────────────── -->
    <form id="chat-form" class="input-group mb-3">
      <input
        id="chat-input"
        type="text"
        class="form-control"
        placeholder="Type your message…"
        autocomplete="off"
      >
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </main>

  <!-- Your chat‐view JavaScript -->
  <script src="{% static 'js/chat_view.js' %}"></script>
</body>
</html>
