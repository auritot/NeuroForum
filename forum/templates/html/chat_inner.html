{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with {{ other_user }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="chat-inner-frame">
  <main class="d-flex flex-column h-100 p-3" data-current-user="{{ user_info.Username }}" data-other-user="{{ other_user }}">
    <h6 class="text-center mb-3">Chat with {{ other_user }}</h6>

    <div id="chat-box" class="chat-box flex-grow-1">
      <div id="chat-placeholder">Loading previous chats…</div>
    </div>

    <form id="chat-form" class="input-group mt-2">
      <input id="chat-input" type="text" class="chat-input form-control" placeholder="Type your message…" autocomplete="off">
      <button type="submit" class="chat-send-button btn">Send</button>
    </form>
  </main>

  
<script src="{% static 'js/chat_view.js' %}"></script>
<script src="{% static 'js/redirect.js' %}"></script>

</body>

</html>
